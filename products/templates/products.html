{% extends "header.html" %}

{% block content %}
<ul class="list-group">
   {% for product in products %}
       <a href="{% url 'update_product' product.id %}">
            <li class="list-group-item list-group-item-action"> {{ product.description }}</li>
        </a>
   {% endfor %}
</ul>
<br />
<a href="{% url 'create_product' %}" class="btn btn-info" role="button">New product</a>
{% endblock %}
