{% extends "header.html" %}

{% block content %}
    <h1>New/Update product</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
    <br />
    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger" role="button">Delete</a>
    {% endif %}
{% endblock %}
